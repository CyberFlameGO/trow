# Default values for trow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: containersol/trow
  tag:
  pullPolicy: Always

tlsDaemonset:
  ## We use a daemonset to configure the container registry on every node
  ## to accept the Trow TLS certificate
  image:
    repository: containersol/trow
    tag: tls-helper-0.3.5-amd64
    pullPolicy: Always

trow:
  # user: user
  # password: password
  validation:
    enabled: false
    ## The validation webhook need to be configured.
    ## Note: it runs AFTER mutation webhooks.
    ## Example:
    # config: |
    #   default: Deny # Deny or Allow
    #   allow:
    #     - registry-1.docker.io
    #   deny:
    #     - localhost
    #     - registry-1.docker.io/library/nginx
    patch:
      image:
        image: registry.k8s.io/ingress-nginx/kube-webhook-certgen:v1.1.1
        imagePullPolicy: IfNotPresent
  # proxyRegistries: |
  #   - alias: docker
  #     host: registry-1.docker.io
  #   - alias: nvcr
  #     host: https://nvcr.io


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  gke: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - paths: ['/']
      host:
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

volumeClaim:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 20Gi

