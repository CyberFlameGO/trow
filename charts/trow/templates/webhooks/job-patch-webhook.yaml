{{- if .Values.trow.validation.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "trow.fullname" . }}-admission-patch
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    {{- include "trow.labels" . | nindent 4 }}
    app.kubernetes.io/component: admission-webhook
spec:
{{- if .Capabilities.APIVersions.Has "batch/v1alpha1" }}
  ttlSecondsAfterFinished: 0
{{- end }}
  template:
    metadata:
      name: {{ include "trow.fullname" . }}-admission-patch
      labels:
        {{- include "trow.labels" . | nindent 8 }}
        app.kubernetes.io/component: admission-webhook
    spec:
      containers:
        - name: patch
          image: {{ .Values.trow.validation.patch.image.image }}
          imagePullPolicy: {{ .Values.trow.validation.patch.image.pullPolicy }}
          args:
            - patch
            - --webhook-name={{ include "trow.fullname" . }}-validation
            - --namespace=$(POD_NAMESPACE)
            - --patch-mutating=false
            - --secret-name={{ include "trow.fullname" . }}-tls
            - --patch-failure-policy=Fail
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: OnFailure
      serviceAccountName: {{ include "trow.fullname" . }}-tls-patch
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        fsGroup: 2000
{{- end }}
